{% extends 'base.html' %}
{% block content %}
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      MENU
    </button>
    {% for item in items %}
    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
      <button class="dropdown-item" type="button">{{ item }}</button>
      {% comment %} <button class="dropdown-item" type="button">Another action</button>
      <button class="dropdown-item" type="button">Something else here</button> {% endcomment %}
    </div>
    {% endfor %}
  </div>
    {% comment %} <ul>
      <li class="nav-item"> 
        <a class="nav-link{% if item == test %} active{% endif %}"
        href="">{{ item }}</a>
      </li>
    </ul> 
    {% if not forloop.last %}<hr>{% endif %} {% endcomment %}
{% endblock %}
